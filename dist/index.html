<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="rangeslider.css"/>
  <title>Document</title>
</head>
<body>
  <section class="fr-calculator">
    <h2 class="fr-calculator__title">Расчёт прибыли:</h2>
    <form class="fr-calculator__form" action="">
      <div class="fr-calculator__left-column">
        <div class="fr-calculator__form-group">
          <label class="fr-calculator__label">Ваша аренда:</label>
          <div class="fr-calculator__input-deco">₽</div>
          <input class="fr-calculator__input" id="fc-rent" type="text" value="70000"/>
          <input class="fr-calculator__range" type="range" min="0" max="250000" step="1000" value="70000"/>
          <div class="fr-calculator__scale">
            <p class="fr-calculator__scale-start">0</p>
            <p class="fr-calculator__scale-middle">125 тыс.</p>
            <p class="fr-calculator__scale-end">250 тыс.</p>
          </div>
        </div>
        <div class="fr-calculator__form-group">
          <label class="fr-calculator__label">Средний чек на услуги:</label>
          <div class="fr-calculator__input-deco">₽</div>
          <input class="fr-calculator__input" id="fc-average-check" type="text" value="1200"/>
          <input class="fr-calculator__range" type="range" min="800" max="2500" step="100" value="1200"/>
          <div class="fr-calculator__scale">
            <p class="fr-calculator__scale-start">800 руб.</p>
            <p class="fr-calculator__scale-middle">1600 руб.</p>
            <p class="fr-calculator__scale-end">2500 руб.</p>
          </div>
        </div>
        <div class="fr-calculator__form-group">
          <label class="fr-calculator__label">Расходы на рекламу:</label>
          <div class="fr-calculator__input-deco">₽</div>
          <input class="fr-calculator__input" id="fc-ads-cost" type="text" value="20000"/>
          <input class="fr-calculator__range" type="range" min="0" max="200000" step="1000" value="20000"/>
          <div class="fr-calculator__scale">
            <p class="fr-calculator__scale-start">0 руб.</p>
            <p class="fr-calculator__scale-middle">100 тыс.</p>
            <p class="fr-calculator__scale-end">200 тыс.</p>
          </div>
        </div>
        <div class="fr-calculator__form-group">
          <label class="fr-calculator__label">Комунальные расходы:<span> i </span>
            <div class="fr-calculator__popup">Расходы на электричество, воду, отопление и прочие комунальные расходы.</div>
          </label>
          <div class="fr-calculator__input-deco">₽</div>
          <input class="fr-calculator__input" id="fc-expenses" type="text" value="10000"/>
          <input class="fr-calculator__range" type="range" min="0" max="50000" step="1000" value="10000"/>
          <div class="fr-calculator__scale">
            <p class="fr-calculator__scale-start">0</p>
            <p class="fr-calculator__scale-middle">25 тыс.</p>
            <p class="fr-calculator__scale-end">50 тыс.</p>
          </div>
        </div>
      </div>
      <div class="fr-calculator__right-column">
        <div class="fr-calculator__form-group">
          <label class="fr-calculator__label">Процент мастера:<span> i </span>
            <div class="fr-calculator__popup">Процент мастера от стоимости услуг.<br>Обычно:
              <ul>
                <li>30% для новичков</li>
                <li>40% для обычных мастеров</li>
                <li>50% для мастеров со стажем (шеф-мастеров)</li>
              </ul>
            </div>
          </label>
          <div class="fr-calculator__input-deco">%</div>
          <input class="fr-calculator__input" id="fc-barber-share" type="text" value="40"/>
          <input class="fr-calculator__range" type="range" min="30" max="50" value="40"/>
          <div class="fr-calculator__scale">
            <p class="fr-calculator__scale-start">30%</p>
            <p class="fr-calculator__scale-end">50%</p>
          </div>
        </div>
        <div class="fr-calculator__form-group">
          <label class="fr-calculator__label">Количество клиентов:</label>
          <input class="fr-calculator__input" id="fc-clients-num" type="text" value="350"/>
          <input class="fr-calculator__range" type="range" min="0" max="2000" value="350" step="25"/>
          <div class="fr-calculator__scale">
            <p class="fr-calculator__scale-start">0 чел.</p>
            <p class="fr-calculator__scale-end">2000 чел.</p>
          </div>
        </div>
        <div class="fr-calculator__form-group">
          <label class="fr-calculator__label">Зарплата администраторам:</label>
          <div class="fr-calculator__input-deco">₽</div>
          <input class="fr-calculator__input" id="fc-receptionist" type="text" value="45000"/>
          <input class="fr-calculator__range" type="range" min="0" max="80000" step="1000" value="45000"/>
          <div class="fr-calculator__scale">
            <p class="fr-calculator__scale-start">0</p>
            <p class="fr-calculator__scale-middle">40 тыс.</p>
            <p class="fr-calculator__scale-end">80 тыс.</p>
          </div>
        </div>
        <div class="fr-calculator__form-group">
          <label class="fr-calculator__label">Роялти:<span> i </span>
            <div class="fr-calculator__popup">5% от оборота, но не более 30 000 рублей.</div>
          </label>
          <div class="fr-calculator__input-deco">₽</div>
          <input class="fr-calculator__input" id="fc-royalty" type="text" value="45000" disabled="disabled"/>
          <div class="fr-calculator__scale"></div>
        </div>
      </div>
      <div class="fr-calculator__profit">
        <h2 class="fr-calculator__profit-title">Прибыль:</h2>
        <p class="fr-calculator__profit-value" id="fc-profit">150000 <span>рублей</span></p>
      </div>
    </form>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="rangeslider.min.js"></script>
  <script src="fr-calculator.js"></script>
</body>
